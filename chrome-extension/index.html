<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="fengari-web.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="navbar navbar-dark bg-light box-shadow fixed-top">
      <div class="container d-flex justify-content-between">
          <title>Turtle Simulator</title>
      </div>
    </header>

    <main class="container my-4">
      <button id="btn-execute">execute</button>
      <input type="text" id="args" placeholder="args" />
      <input type="number" id="chunks" placeholder="chunks" min="1" />
      <hr>
      <div class="inventories row">
        <div>
          <label for="startInventory">Start Inventory</label>
          <div id="startInventory">

          </div>
        </div>
        <div>
          <label for="liveInventory">Live Inventory</label>
          <div id="liveInventory">

          </div>
        </div>
      <div>
      <hr>
      <label for="input">Input</label><br>
      <textarea id="input"></textarea>
      <hr>
      <label for="output">Output</label><br>
      <textarea id="output"></textarea>
      <textarea id="errors"></textarea>
      <textarea id="warnings"></textarea>
    </main>

    <script src="index.js"></script>

    <script type="application/lua">
      local js = require "js"
      local global = js.global
      local document = global.document
      local output = document:querySelector("#output")

      local function print(text)
        output.textContent = string.format("%s%s\n", output.textContent, text)
      end

      print("[end]")
    </script>

  </body>
</html>
