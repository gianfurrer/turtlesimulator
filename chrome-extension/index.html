<html lang="en">
  <head>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Libraries -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/fengari-web.js"></script>
    <script src="libs/three.r84.min.js"></script>
    <script src="libs/OrbitControls.js"></script>    

    <!-- Item Modal -->
    <script src="ressources/items.js"></script>
    <script src="js/itemModal.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/itemModal.css">

    <script src="js/map-generation.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/index.js"></script>

    <!-- 3D Simulation -->
    <script src="js/simulator3D.js"></script>
    <link href="css/simulator3D.css" rel="stylesheet">
    
    <!-- Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="libs/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="hide-on-large-only">
      <div class="nav-wrapper valign-wrapper">
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <h5 class="m-0">Turtle Simulator</h3>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav sidenav-fixed m-0">
      <nav class="hide-on-med-and-down">
        <div class="nav-wrapper valign-wrapper">
            <h5 class="m-0 mx-3">Turtle Simulator</h3>
        </div>
      </nav>
      <div class="p-3">
        <p class="range-field">
          <input type="range" id="state" min="0" max="0" value="0" />
        </p>
        <div class="input-field col s12">
          <input id="timeout" type="number" value="500">
          <label for="timeout">Timeout</label>
        </div>
        <button class="btn" type="button" disabled id="stop">Stop</button>
        <button class="btn" type="button" disabled id="play">Play</button>
      </div>
    </ul>

    <main>
      <div class="row px-2 mb-1 mt-3">
        <div class="col-md-6">
          <div class="input-field">
            <label for="input">Input</label><br>
            <textarea class="materialize-textarea" id="input">turtle.refuel()</textarea>
            <span class="helper-text" id="compile-status" data-error="wrong" data-success="right"></span>
          </div>
          <div class="row">
            <div class="input-field col-sm-6 col-xl-3 px-1">
                <input id="height" type="number" value="12">
                <label for="height">Starting Height</label>
              </div>
            <div class="input-field col-sm-6 col-xl-2 px-1">
                <input placeholder="chunks" id="chunks" type="text">
                <label for="chunks">Chunks</label>
              </div>
            <div class="input-field col-sm-6 col-xl-3 px-1">
              <input placeholder="args" id="args" type="text">
              <label for="args">Args</label>
            </div>
            <div class="col-sm-6 col-lg-4 my-3 center-align">
                <button class="btn" id="btn-execute">Compile & Play</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="output">Output</label><br>
          <div id="output"></div>
          <div class="row">
              <textarea placeholder="No errors" readonly class="materialize-textarea" id="errors"></textarea>
              <textarea placeholder="No warnings" readonly class="materialize-textarea" id="warnings"></textarea>
          </div>
        </div>
        <div class="col-xl-6 col-lg-7 col-md-8 col-sm-9 inventories row">
          <div class="col-sm-6">
            <label for="start-inventory">Start Inventory</label>
            <div id="start-inventory" class="turtle-inventory"></div>
            <div class="input-field col s12">
              <input placeholder="selected slot" id="selected-slot" readonly="readonly" type="number">
              <label for="selected-slot">Selected Slot</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="fuel level" id="fuel-level" readonly="readonly" type="number">
              <label for="fuel-level">Fuel Level</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="direction" id="direction" readonly="readonly" type="number">
              <label for="direction">Direction</label>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="live-inventory">Live Inventory</label>
            <div id="live-inventory" class="turtle-inventory"></div>
            <div class="input-field col s12">
              <input placeholder="x" id="position-x" readonly="readonly" type="number">
              <label for="position-x">X</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="y" id="position-y" readonly="readonly" type="number">
              <label for="position-y">Y</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="z" id="position-z" readonly="readonly" type="number">
              <label for="position-z">Z</label>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-5 col-md-4 col-sm-3">
            <label for="simulator3d">Live 3D Simulator</label>
            <div id="simulator3d"></div>
        </div>
      </div>  
    </main>
  </body>
</html>
