<html lang="en">
  <head>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Libraries -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/fengari-web.js"></script>
    <script src="libs/three.r84.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    
    <!-- Item Modal -->
    <script src="ressources/items.js"></script>
    <script src="js/itemModal.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/itemModal.css">

    <script src="js/map-generation.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/index.js"></script>

    <!-- 3D Simulation -->
    <script src="js/simulator3D.js"></script>
		<link href="css/simulator3D.css" rel="stylesheet">

  </head>
  <body>
    <header class="navbar navbar-dark bg-light box-shadow fixed-top">
      <div class="container d-flex justify-content-between">
          <title>Turtle Simulator</title>
      </div>
    </header>

    <main class="container my-4">
      <button id="btn-execute">execute</button>
      <input type="text" id="args" placeholder="args" />
      <input type="number" id="chunks" placeholder="chunks" min="1" value="1" />
      <input type="number" id="height" placeholder="starting height" value="12" />
      <input type="range" id="state" min="0" max="0" value="0" />
      <input type="number" id="timeout" min="0" value="500" />
      <button type="button" id="play">Play</button>
      <hr>

      <div class="inventories row">
        <div>
          <label for="start-inventory">Start Inventory</label>
          <div id="start-inventory" class="turtle-inventory">

          </div>
        </div>
        <div>
          <label for="live-inventory">Live Inventory</label>
          <div id="live-inventory" class="turtle-inventory">

          </div>
        <p>Selected slot: <span id="selected-slot">1</span></p>
        <p>Fuel level: <span id="fuel-level">0</span></p>
        <p>X: <span id="position-x">0</span></p>
        <p>Y: <span id="position-y">0</span></p>
        <p>Z: <span id="position-z">0</span></p>
        <p>Direction: <span id="direction">1</span></p>
        </div>
      <div>
      <hr>
      <label for="input">Input</label><br>
      <textarea id="input">turtle.refuel()</textarea>
      <hr>
      <label for="output">Output</label><br>
      <div id="output"></div>
      <textarea id="errors"></textarea>
      <textarea id="warnings"></textarea>
      <div id="simulator3d"></div>
    </main>
  </body>
</html>
